<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
  <form (ngSubmit)="onSubmit()">
    <div class="card" >
      <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
          <label for="firstname" class="form-label">Enter First Name</label>
          <input type="text" class="form-control" id="firstname"  [(ngModel)] =user.Firstname >

        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
          <label for="lastname" class="form-label">Enter Last Name</label>
          <input type="text" class="form-control" id="lastname"  [(ngModel)] ="user.Lastname" >
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
          <label for="mobilenumber" class="form-label">Enter Mobile Number</label>
          <input type="number" class="form-control" id="mobilenumber"  [(ngModel)] ="user.Mobilenumber" >
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
          <label for="forgotpassword" class="form-label">Enter Forgot Password</label>
          <input type="password" class="form-control" id="forgotpassword"  [(ngModel)] ="user.Forgotpassword" >
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
      <input type="radio" name="gender" value="male"  [(ngModel)] ="user.Genderfield"> Male
       </div>
       <div class="col-3"></div>
    </div>
    <div class="row">
      <div class="col-3"></div>

      <div class="col-6">
      <input type="radio" name="gender" value="female"  [(ngModel)] = "user.Genderfield"> Female
       </div>
       <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
          <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </form>
</body>
</html>
<router-outlet></router-outlet>
